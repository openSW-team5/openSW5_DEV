<!-- Footer Component (Bottom Tab Bar) -->
<!-- 사용법: {% include 'components/footer.html' %} -->
<!-- 활성 탭: active='home' | 'wallet' | 'chart' | 'notification' | 'default' -->

{% set active = active|default('default') %}

<nav class="fixed bottom-0 left-0 right-0 bg-white z-50 h-[95px] shadow-[0_-17px_33px_-9px_rgba(0,0,0,0.15)] max-w-md mx-auto">
  <div class="flex items-center justify-between h-full px-8">

    <!-- 홈 -->
    <a href="/" class="flex flex-col items-center justify-center relative">
      <svg width="28" height="32" viewBox="0 0 28 32" fill="none" xmlns="http://www.w3.org/2000/svg" class="{% if active == 'home' %}stroke-primary{% else %}stroke-text{% endif %}">
        <path d="M2 12L14 2L26 12V28C26 29.1046 25.1046 30 24 30H4C2.89543 30 2 29.1046 2 28V12Z" stroke-width="3.5"/>
      </svg>
      {% if active == 'home' %}
      <div class="absolute bottom-0 w-3 h-1 bg-primary rounded-full"></div>
      {% endif %}
    </a>

    <!-- 지갑 -->
    <a href="/transactions" class="flex flex-col items-center justify-center relative">
      <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="6" width="23" height="19" rx="2" stroke="{% if active == 'wallet' %}#B4DE00{% else %}#1B1B1B{% endif %}" stroke-width="3.5"/>
        <path d="M6 6V4C6 2.89543 6.89543 2 8 2H22C23.1046 2 24 2.89543 24 4V6" stroke="{% if active == 'wallet' %}#B4DE00{% else %}#1B1B1B{% endif %}" stroke-width="3.5"/>
      </svg>
      {% if active == 'wallet' %}
      <div class="absolute bottom-0 w-3 h-1 bg-primary rounded-full"></div>
      {% endif %}
    </a>

    <!-- 중앙 플러스 버튼 -->
    <a href="/upload" class="flex items-center justify-center -mt-7">
      <div class="w-[60px] h-[60px] bg-primary rounded-full flex items-center justify-center shadow-lg">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5V19M5 12H19" stroke="white" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>
    </a>

    <!-- 차트 -->
    <a href="/dashboard" class="flex flex-col items-center justify-center relative">
      <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 20L9 14L14 19L24 9" stroke="{% if active == 'chart' %}#B4DE00{% else %}#1B1B1B{% endif %}" stroke-width="3.5" stroke-linecap="round"/>
        <path d="M3 25H24" stroke="{% if active == 'chart' %}#B4DE00{% else %}#1B1B1B{% endif %}" stroke-width="3.5" stroke-linecap="round"/>
      </svg>
      {% if active == 'chart' %}
      <div class="absolute bottom-0 w-3 h-1 bg-primary rounded-full"></div>
      {% endif %}
    </a>

    <!-- 알림 -->
    <a href="/notifications" class="flex flex-col items-center justify-center relative">
      <svg width="25" height="28" viewBox="0 0 25 28" fill="none" xmlns="http://www.w3.org/2000/svg" class="{% if active == 'notification' %}stroke-primary{% else %}stroke-text{% endif %}">
        <path d="M19 9C19 7.14348 18.2625 5.36301 16.9497 4.05025C15.637 2.7375 13.8565 2 12 2C10.1435 2 8.36301 2.7375 7.05025 4.05025C5.7375 5.36301 5 7.14348 5 9C5 17 2 19 2 19H22C22 19 19 17 19 9Z" stroke-width="3.5" stroke-linecap="round"/>
        <path d="M14 24C13.7974 24.3044 13.5231 24.5583 13.2 24.7395C12.8769 24.9206 12.5143 25.0145 12.145 25.0145C11.7757 25.0145 11.4131 24.9206 11.09 24.7395C10.7669 24.5583 10.4926 24.3044 10.29 24" stroke-width="3.5" stroke-linecap="round"/>
      </svg>
      {% if active == 'notification' %}
      <div class="absolute bottom-0 w-3 h-1 bg-primary rounded-full"></div>
      {% endif %}
    </a>

  </div>
</nav>

<!-- Footer 높이만큼 공간 확보 -->
<div class="h-[95px]"></div>
