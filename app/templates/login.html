{% extends "base.html" %}

{% block title %}로그인 | OpenSW5{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">로그인</h2>

    <form method="post" action="/users/login" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
      </div>
<p class="text-center text-sm text-gray-600 mt-6">
  계정이 없으신가요?
  <a href="/users/register" class="text-indigo-600 hover:underline font-medium">회원가입</a>
</a>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition"
      >
        로그인
      </button>
    </form>

    {% if error %}
      <p class="text-red-600 text-center mt-4">{{ error }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
