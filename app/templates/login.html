{% extends "base.html" %}

{% block title %}로그인 | OpenSW5{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh] bg-gray-50">
  <div class="bg-white/90 backdrop-blur-sm p-10 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
    <h2 class="text-3xl font-bold text-center mb-8 text-indigo-700 tracking-tight">로그인</h2>

    <form method="post" action="/users/login" class="space-y-6">
      <!-- 아이디 -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition"
        />
      </div>

      <!-- 비밀번호 -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition"
        />
      </div>

      <!-- 로그인 버튼 -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 hover:shadow-md active:scale-[0.98] transition"
      >
        로그인
      </button>
    </form>

    <!-- 회원가입 링크 -->
    <p class="text-center text-sm text-gray-600 mt-6">
      계정이 없으신가요?
      <a href="/users/register" class="text-indigo-600 hover:underline font-medium">회원가입</a>
    </p>

    {% if error %}
      <p class="text-red-600 text-center mt-4 font-medium">{{ error }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
