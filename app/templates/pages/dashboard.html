<script>
  // Card swipe functionality
  let currentCardIndex = 0;
  const totalCards = 3;
  let startX = 0;
  let currentX = 0;
  let isDragging = false;

  const cardContainer = document.getElementById("cardContainer");
  const dots = [
    document.getElementById("dot-0"),
    document.getElementById("dot-1"),
    document.getElementById("dot-2"),
  ];

  function updateDots() {
    dots.forEach((dot, index) => {
      if (index === currentCardIndex) {
        dot.classList.remove("w-[7px]");
        dot.classList.add("w-[39px]");
      } else {
        dot.classList.remove("w-[39px]");
        dot.classList.add("w-[7px]");
      }
    });
  }

  function updateCardPosition() {
    const offset = -currentCardIndex * (357 + 16); // card width + gap
    cardContainer.style.transform = `translateX(${offset}px)`;
  }

  // Add click event to dots
  dots.forEach((dot, index) => {
    dot.addEventListener('click', () => {
      currentCardIndex = index;
      updateCardPosition();
      updateDots();
    });
  });

  cardContainer.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
    isDragging = true;
  });

  cardContainer.addEventListener("touchmove", (e) => {
    if (!isDragging) return;
    currentX = e.touches[0].clientX;
    const diff = currentX - startX;
    const currentOffset = -currentCardIndex * (357 + 16);
    cardContainer.style.transform = `translateX(${currentOffset + diff}px)`;
  });

  cardContainer.addEventListener("touchend", (e) => {
    if (!isDragging) return;
    isDragging = false;
    const diff = currentX - startX;

    if (Math.abs(diff) > 50) {
      if (diff > 0 && currentCardIndex > 0) {
        currentCardIndex--;
      } else if (diff < 0 && currentCardIndex < totalCards - 1) {
        currentCardIndex++;
      }
    }

    updateCardPosition();
    updateDots();
  });

  // Mouse events for desktop
  cardContainer.addEventListener("mousedown", (e) => {
    startX = e.clientX;
    isDragging = true;
    e.preventDefault();
  });

  cardContainer.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    currentX = e.clientX;
    const diff = currentX - startX;
    const currentOffset = -currentCardIndex * (357 + 16);
    cardContainer.style.transform = `translateX(${currentOffset + diff}px)`;
  });

  cardContainer.addEventListener("mouseup", (e) => {
    if (!isDragging) return;
    isDragging = false;
    const diff = currentX - startX;

    if (Math.abs(diff) > 50) {
      if (diff > 0 && currentCardIndex > 0) {
        currentCardIndex--;
      } else if (diff < 0 && currentCardIndex < totalCards - 1) {
        currentCardIndex++;
      }
    }

    updateCardPosition();
    updateDots();
  });

  cardContainer.addEventListener("mouseleave", () => {
    if (isDragging) {
      isDragging = false;
      updateCardPosition();
      updateDots();
    }
  });

  // Month navigation
  let currentDate = new Date();
  const currentMonthText = document.getElementById('currentMonth');
  const prevMonthBtn = document.getElementById('prevMonthBtn');
  const nextMonthBtn = document.getElementById('nextMonthBtn');
  const todayBtn = document.getElementById('todayBtn');

  function updateMonthDisplay() {
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                       'July', 'August', 'September', 'October', 'November', 'December'];
    currentMonthText.textContent = monthNames[currentDate.getMonth()];

    // Here you can add logic to fetch and update data based on selected month
    console.log("Selected month:", currentDate.getMonth() + 1, "Year:", currentDate.getFullYear());
  }

  prevMonthBtn.addEventListener('click', function() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    updateMonthDisplay();
  });

  nextMonthBtn.addEventListener('click', function() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    updateMonthDisplay();
  });

  todayBtn.addEventListener('click', function() {
    currentDate = new Date();
    updateMonthDisplay();
  });

  // Initialize month display
  updateMonthDisplay();
</script>
{% endblock %}
