    <div class="relative cursor-pointer bg-[#D2D5DA]" onclick="toggleSwitch(this)" style="width: 44px; height: 24px; background: #D2D5DA; border-radius: 100px;">
      <div class="absolute" style="width: 20px; height: 20px; left: 2px; top: 2px; background: #FFFFFF; box-shadow: 0px 2px 4px rgba(39, 39, 39, 0.1); border-radius: 100px; transition: all 0.3s;"></div>

  </div>
</div>

<script>
  function toggleSwitch(element) {
    const knob = element.querySelector("div");
    const isOn = element.classList.contains("bg-[#B4DE00]");

    if (isOn) {
      // Turn OFF
      element.classList.remove("bg-[#B4DE00]");
      element.classList.add("bg-[#D2D5DA]");
      element.style.background = "#D2D5DA";
      knob.style.left = "2px";
    } else {
      // Turn ON
      element.classList.remove("bg-[#D2D5DA]");
      element.classList.add("bg-[#B4DE00]");
      element.style.background = "#B4DE00";
      knob.style.left = "22px";
    }
  }
</script>
